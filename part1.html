<!DOCTYPE html>
<html>

<form action="/submit" method="POST">
<label for="user_email">User Email:</label>
<input type="email" name="user_email" id="user_email" placeholder="Enter Email Address" aria-lable="email">
<input type="Submit">
</form>

<form action="/submit-num" method="POST">
<label for="my_number">Age:</label>
<input type="number" min="0" max="115" step="1">
<input type="Submit">
</form>


<form action="/submit-date" method="POST">
<input type="date" placeholder="Submit Date">
<input type="Submit">
</form>

<form action="Grade Level" method="POST">
<input type="range" min="0" max="100" step="1" id="volume">
<label for="volume">Volume</label><br>
<input type="Submit">
</form>

</html>
